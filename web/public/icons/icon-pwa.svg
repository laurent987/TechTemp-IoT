<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="#2563EB"/>
  
  <!-- Thermometer body (outer) -->
  <rect x="200" y="120" width="112" height="320" rx="56" ry="56" fill="#EFF6FF" stroke="#1E40AF" stroke-width="8"/>
  
  <!-- Thermometer bulb -->
  <circle cx="256" cy="400" r="64" fill="#DC2626" stroke="#1E40AF" stroke-width="8"/>
  
  <!-- Mercury column -->
  <rect x="224" y="200" width="64" height="200" fill="#DC2626"/>
  <rect x="224" y="200" width="64" height="16" rx="8" ry="8" fill="#DC2626"/>
  
  <!-- Temperature markings -->
  <g stroke="#1E40AF" stroke-width="4" fill="none">
    <!-- Major marks -->
    <line x1="320" y1="160" x2="340" y2="160"/>
    <line x1="320" y1="200" x2="340" y2="200"/>
    <line x1="320" y1="240" x2="340" y2="240"/>
    <line x1="320" y1="280" x2="340" y2="280"/>
    <line x1="320" y1="320" x2="340" y2="320"/>
    
    <!-- Minor marks -->
    <line x1="320" y1="180" x2="330" y2="180"/>
    <line x1="320" y1="220" x2="330" y2="220"/>
    <line x1="320" y1="260" x2="330" y2="260"/>
    <line x1="320" y1="300" x2="330" y2="300"/>
  </g>
  
  <!-- Temperature numbers -->
  <g fill="#1E40AF" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="start">
    <text x="350" y="168">30°</text>
    <text x="350" y="208">25°</text>
    <text x="350" y="248">20°</text>
    <text x="350" y="288">15°</text>
    <text x="350" y="328">10°</text>
  </g>
  
  <!-- IoT indicator dots (statiques pour PWA) -->
  <g fill="#60A5FA">
    <circle cx="180" cy="140" r="6"/>
    <circle cx="160" cy="180" r="4"/>
    <circle cx="140" cy="220" r="5"/>
  </g>
  
  <!-- App title -->
  <text x="256" y="80" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="36" font-weight="bold">TechTemp</text>
  <text x="256" y="480" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="normal">IoT Monitoring</text>
</svg>
